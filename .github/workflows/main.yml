name: Centalki Master

on:
  push:
    branches: ["development"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Executing remote ssh commands (Pull image and start server)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_IPADDRESS }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            whoami
            echo "Hello"
            ls -la
            export CR_PAT=${{ secrets.CR_PAT }}   
            echo $CR_PAT | docker login ghcr.io -u USERNAME --password-stdin
            docker pull ghcr.io/centalki-team/centalki-master:development
            docker stop centalki-master-staging
            docker rm centalki-master-staging
            cd nkvi-test
            docker run -it -d --name centalki-master-staging -log-driver=awslogs --log-opt awslogs-region=ap-southeast-1 --log-opt awslogs-group=ripid-be-staging --env-file .env --restart=always -p 8080:8080 ghcr.io/centalki-team/centalki-master:development

